<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<div class="modal-header rejected-modal-header">
			<h5 class="modal-title">Confirmation</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<form id="customs-c5-passport-form">
			<div class="modal-body">
				<p>This information must be the same as displayed in your passport. Please review for accuracy and confirm</p>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Last Name<span class="text-danger"> *</span></label>
							<input type="text" class="form-control pos_validate" id="c5ppt-lastname" name="c5_lastname" value="" data-rule="customsform" />
							<span class="validation_error"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>First Name<span class="text-danger"> *</span></label>
							<input type="text" class="form-control pos_validate" id="c5ppt-firstname" name="c5_firstname" value="" data-rule="customsform" />
							<span class="validation_error"></span>
						</div>
					</div>

					<div class="col-md-6">
						<label>Birth Date<span class="text-danger"> *</span></label>
						<div class="form-group custom_dob_container">
							<div id="c5-dob-pass-container" class="form-control text-center"></div>
							<input type="hidden" id="c5-my-dob-pass" name="c5_dob" value="" data-rule="customsform" />
							<span class="validation_error"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Passport Number<span class="text-danger"> *</span></label>
							<input type="text" class="form-control pos_validate special_char_input" name="c5_passport_number" id="c5ppt-passport" value="" data-rule="customsform" />
							<span class="validation_error"></span>
						</div>
					</div>

				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-warning btn-brd-radius" id="btn-confirm-c5">Confirm</button>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">

	appDateOfBirth.createField({
		containerId : 'c5-dob-pass-container',
		inputId: 'c5-my-dob-pass',
		dayId: 'select-dob-day-c5-pass',
		monthId: 'select-dob-month-c5-pass',
		yearId: 'select-dob-year-c5-pass'
	});

	$('#btn-confirm-c5').click(function() {
		submitC5Confirmation();
	});

</script>
