		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label>Type of Vessel<span class="text-danger"> *</span></label>
			<select class="form-control pos_validate" id="identi-vessel-type" name="vessel_type" data-rule="immigration">
				<option value="">Select</option>
				<option value="Cruise ship">Cruise ship</option>
				<option value="Pleasure boat">Pleasure boat</option>
				<option value="Cargo ship">Cargo ship</option>
				<option value="Fishing vessel">Fishing vessel</option>
				<option value="Military">Military</option>
			</select>
			<span class="validation_error"></span>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label>Location of the Vessel<span class="text-danger"> *</span></label>
			<input type="text" class="form-control pos_validate" id="identi-vessel-location" name="vessel_location" value="" data-rule="immigration">
			<span class="validation_error"></span>

	</div>
	<div class="col-md-6">

				<option value="Sea Port">Sea Port</option>

	</div>
</div>

<div class="div_hidden_clone" id="uktraveldate-clone">
	<div class="form-group">
		<label><span class="last_date_in_uk_label">Date of your last visit to UK</span><span class="text-danger"> *</span></label>
		<input type="text" class="form-control pos_validate last_date_in_uk" name="last_date_in_uk" value="" readonly="true" data-rule="immigration">
		<span class="validation_error"></span>
	</div>
</div>

<input type="hidden" name="family_relation_clone_id" id="family-relation-clone-id" value="0" />

<script type="text/javascript">

	if(applicationSession.checkCookie('touristSessionUser')) {
		var sessionUser = applicationSession.getCookie('touristSessionUser');
		$('.updated-user-email').val(sessionUser.email);
		$('.updated-user-id').val(sessionUser.id);
	}

	appDateOfBirth.createField({
		containerId : 'dob-container',
		inputId: 'my-dob',
		dayId: 'select-dob-day',
		monthId: 'select-dob-month',
		yearId: 'select-dob-year'
	});

	appDateOfBirth.createField({
		containerId : 'family-relation-dob-container-0',
		inputId: 'family-my-dob-rel-0',
		dayId: 'select-dob-day-family-rel-0',
		monthId: 'select-dob-month-family-rel-0',
		yearId: 'select-dob-year-family-rel-0'
	});


	//initiateDatePickerNotRestrict('datepicker');


	/**
	* Submit identification form
	*/
	$(document).on('submit', '#identification-form', function(e) {
		e.preventDefault();

		var countries_travelled = $('#countries-travelled').val();
		if(parseInt(countries_travelled.length) == 0) {
			dataTable.showNotificationMessage(2, "Please choose the visited countries");
			return false;
		}

		if($("input:radio[name=currently_located]:checked").length == 0) {
			dataTable.showNotificationMessage(2, "Please choose the currently located option");
			return false;
		}

		submitIdentificationForm();
	});

	/**
	* currently located
	*/
	$(document).on('click', '.currently_located', function() {
		var value = $(this).val();
		var cloned = $('#currently_located_'+value).clone();
		$('#currently-located-cloned').empty();
		if(!$('#currently-located-cloned').html()) {
			$('#currently-located-cloned').append(cloned);
			$('#currently-located-cloned').find('.currently_located_div').removeClass('currently_located_div');
		}
	});

	$(document).on('change','#select-familymembers',function() {
		var value = $(this).val();
		if(!parseInt(value)) {
			$('#family-relation-cloned').empty();
			$('#family-relation-clone-id').val(0);
		} else {
			if(!$('#family-relation-cloned').html()) {
				var cloned = $('#family-relation-panel').clone();
				$('#family-relation-cloned').append(cloned);
				$('#family-relation-cloned').find('.div_hidden_clone').removeClass('div_hidden_clone');
				openModal('travelNotifyModal');
			}
		}
	});

	/**
	* Append c5 relation clone
	*/
	$(document).on('click', '#append-family-relation', function() {
		var incremental_id = $('#family-relation-clone-id').val();
		incremental_id = parseInt(incremental_id) + 1;
		$('#family-relation-clone-id').val(incremental_id);
		var contact = '<div class="row travel_contact_div" id="family-relation-clone-'+incremental_id+'">'+
		'<div class="col-md-3">'+
		'<div class="form-group">'+
		'<label>Last Name<span class="text-danger"> *</span></label>'+
		'<input type="text" class="form-control pos_validate" id="family-relation-lastname-'+incremental_id+'" name="family_relation_lastname['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-3">'+
		'<div class="form-group">'+
		'<label>First Name<span class="text-danger"> *</span></label>'+
		'<input type="text" class="form-control pos_validate" id="family-relation-name-'+incremental_id+'" name="family_relation_name['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-3">'+
		'<div class="form-group">'+
		'<label>Middle Name</label>'+
		'<input type="text" class="form-control pos_validate" id="family-relation-middlename-'+incremental_id+'" name="family_relation_middlename['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-3">'+
		'<div class="form-group">'+
		'<label>Home Address<span class="text-danger"> *</span></label>'+
		'<input type="text" class="form-control pos_validate" name="family_relation_address['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-4">'+
		'<label>Date Of Birth<span class="text-danger"> *</span></label>'+
		'<div class="form-group custom_dob_container">'+
		'<div id="family-relation-dob-container-'+incremental_id+'" class="form-control text-center"></div>'+
		'<input type="hidden" id="family-my-dob-rel-'+incremental_id+'" name="family_relation_contact_dob['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-4">'+
		'<div class="form-group">'+
		'<label>Passport Number<span class="text-danger"> *</span></label>'+
		'<input type="text" class="form-control pos_validate special_char_input" id="family-relation-passport-'+incremental_id+'" name="family_relation_passport['+incremental_id+']" value="" data-rule="immigration" />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-2">'+
		'<div class="form-group">'+
		'<label>Relation<span class="text-danger"> *</span></label>'+
		'<input type="text" class="form-control pos_validate" id="family-relation-relation-'+incremental_id+'" name="family_relation_relation['+incremental_id+']" value="" data-rule="immigration" placeholder="Son, Wife, etc..." />'+
		'<span class="validation_error"></span>'+
		'</div>'+
		'</div>'+
		'<div class="col-md-2">'+
		'<div class="form-group">'+
		'<button type="button" class="btn btn-sm btn-danger remove-family-relation-clone" data-clone_id="'+incremental_id+'" style="margin-top: 9%;">'+
		'REMOVE&nbsp;&nbsp;<i class="fa fa-minus"></i>'+
		'</button>'+
		'</div>'+
		'</div>'+
		'</div>';
		$('#family-relation-div').append(contact);
		appDateOfBirth.createField({
			containerId : 'family-relation-dob-container-'+incremental_id,
			inputId: 'family-my-dob-rel-'+incremental_id,
			dayId: 'select-dob-day-family-rel-'+incremental_id,
			monthId: 'select-dob-month-family-rel-'+incremental_id,
			yearId: 'select-dob-year-family-rel-'+incremental_id
		});
	});

	/**
	* Remove clone of contact div
	*/
	$(document).on('click','.remove-family-relation-clone',function() {
		var current = this;
		var clone_id = $(this).data('clone_id');
		swal({
			title: "Are you sure?",
			text: "",
			icon: "warning",
			buttons: true,
			dangerMode: true,
		}).then((willDelete) => {
			if (willDelete) {
				current.closest('div#family-relation-clone-'+clone_id).remove();
			}
		});

	});

	$(document).on('change','.identi_country_of_issue',function() {
		var value = $(this).val();
		if(value != '') {
			var visa_required = $('option:selected', this).attr('visa-required');
			if(parseInt(visa_required) == 1) {
				openModal('visaNotifyModal');
			}
		}
	});

	$(document).on('change','#on-land-country',function() {
		var value = $(this).val();
		var countryOptions = ["38","231","232"];

		if(countryOptions.indexOf(value) >= 0) {
			var request  = {
				'url'  	   		  : "states?country_id="+value,
				'type' 	   		  : "GET",
				'data' 	   		  : {},
				'dataType' 		  : "json",
				'success_message' : false,
				'error_message'   : true,
				'ajax_loader'	  : true,
				'window_reload'	  : false
			}
			dataTable.makeRequest(request, processCurrentResponse);
			function processCurrentResponse(response, status_code) {
				if(status_code == posConfig.response_code.ok) {
					var data = response.data;
					var options = '<option value="">Select</option>';
					var states_list = data.states;
					for(i in states_list) {
						options += "<option value='"+states_list[i].name+"'>"+states_list[i].name+"</option>";
					}

					$('#select-onland-states').empty();
					$('#select-onland-states').append(options);

					var cloned = $('#on-land-state-div').clone();
					$('#on-land-state-cloned').html(cloned);
					$('#on-land-state-cloned').find('.div_hidden_clone').removeClass('div_hidden_clone');
				}
			}
		} else {
			if(!$('form#identification-form #input-onland-states').length) {
				var stateHtml = `<div class="form-group">
				<label>State<span class="text-danger"> *</span></label>
				<input class="form-control pos_validate" id="input-onland-states" name="on_land_state" data-rule="immigration">
				<span class="validation_error"></span>
				</div>`;
				$('#on-land-state-cloned').html(stateHtml);
			}
		}
	});

	$(document).on('change', '.passport_confirm', function() {
		var value = $(this).val();
		var fieldClass = $(this).attr('confirm-input');
		$('#'+fieldClass).val(value);
	});

	$(document).on('change', '#select-dob-day', function() {
		populateDateFieldOnPassportConfirm();
	});

	$(document).on('change', '#select-dob-month', function() {
		populateDateFieldOnPassportConfirm();
	});

	$(document).on('change', '#select-dob-year', function() {
		populateDateFieldOnPassportConfirm();
	});

	function populateDateFieldOnPassportConfirm() {
		var day = $('#select-dob-day').val();
		var month = $('#select-dob-month').val();
		var year = $('#select-dob-year').val();
		var date = day+"-"+month+"-"+year;
		if(day == "" && month == "" && year == "") {
			date = "";
		}
		$('#select-dob-day-c5-pass').val(day);
		$('#select-dob-month-c5-pass').val(month);
		$('#select-dob-year-c5-pass').val(year);

		$('#c5-my-dob-pass').val(date);
		$('#c5-my-dob-pass').next().html('');
	}

	$(document).on('change', '#stay-purpose-visit', function() {
		var value = $(this).val();

		if(value == 8) {
			if(!$('#other-purpose-visit-cloned').html()) {
				var cloned = $('#other-purpose-visit').clone();
				$('#other-purpose-visit-cloned').append(cloned);
				$('#other-purpose-visit-cloned').find('.div_hidden_clone').removeClass('div_hidden_clone');
			}
		} else {
			$('#other-purpose-visit-cloned').empty();
		}
	});

	$(document).on('change', '#countries-travelled', function() {
		var ukProtocolResponse = checkUKProtocolExist();
		cloneUKTravelDate(ukProtocolResponse);
	});

	/**
	* cancel identification form
	*/
	$('#btn-cancel-ident').click(function(){
		$('#immigration-identification').hide();
		$('#immigration-registration').show();
	});

</script>
<style type="text/css">
	@media (max-width: 768px) {
		.select-dialingcode {
			width: 100px !important;
		}
	}
</style>
